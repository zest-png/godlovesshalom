services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      # 設定成你的網域（要先把 DNS A record 指到這台機器）
      # 沒網域可先用 ":80" 測試（不會有 HTTPS）
      - APP_DOMAIN=${APP_DOMAIN:-:80}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - python-api

  web:
    build:
      context: ./node-app
    depends_on:
      - python-api

  redis:
    image: redis:7-alpine

  python-api:
    build:
      context: ./py-app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/data/app.db
    volumes:
      - app_data:/app/data
    depends_on:
      - redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  python-worker:
    build:
      context: ./py-app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:////app/data/app.db
    volumes:
      - app_data:/app/data
    depends_on:
      - redis
    command: ["celery", "-A", "app.celery_app:celery_app", "worker", "--loglevel=INFO"]

volumes:
  app_data:
  caddy_data:
  caddy_config:


