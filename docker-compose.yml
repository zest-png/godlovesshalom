services:
  web:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./node-app:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: ["sh", "-lc", "npm ci && npm run dev -- --host 0.0.0.0 --port 3000"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  python-api:
    build:
      context: ./py-app
    working_dir: /app
    volumes:
      - ./py-app:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  python-worker:
    build:
      context: ./py-app
    working_dir: /app
    volumes:
      - ./py-app:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: ["celery", "-A", "app.celery_app:celery_app", "worker", "--loglevel=INFO"]

volumes:
  web_node_modules:


