services:
  # Redis（給 Celery 用）
  - type: redis
    name: phone-redis
    plan: free
    ipAllowList:
      - 0.0.0.0/0

  # FastAPI（主要 API）
  - type: web
    name: phone-api
    runtime: python
    rootDir: py-app
    plan: starter
    healthCheckPath: /health
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: phone-redis
          type: redis
          property: connectionString
      # Render 的 Persistent Disk 建議掛在 /data
      - key: DATABASE_URL
        value: sqlite:////data/app.db
    disk:
      name: phone-data
      mountPath: /data
      sizeGB: 1

  # Celery Worker（背景任務）
  - type: worker
    name: phone-worker
    runtime: python
    rootDir: py-app
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery_app:celery_app worker --loglevel=INFO
    envVars:
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: REDIS_URL
        fromService:
          name: phone-redis
          type: redis
          property: connectionString
      # Worker 目前不需要讀寫 SQLite，但保留這個變數避免程式引用時出錯
      - key: DATABASE_URL
        value: sqlite:////data/app.db


